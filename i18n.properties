rtxtContent1=Dear customers,<br/><br/>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In order to provide an equal service to all customers who wish to attend universities abroad, please note that the maximum number of applications to inquire about an educational institution/program is (3).<br/>Note that you can submit other applications after completion of the first three applications, but no more than three at a time.~|~\u0639\u0645\u0644\u0627\u0621\u0646\u0627 \u0627\u0644\u0643\u0631\u0627\u0645\:<br/><br/>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u062D\u0631\u0635\u0627\u064B \u0639\u0644\u0649 \u062A\u0642\u062F\u064A\u0645 \u062E\u062F\u0645\u0629 \u0645\u062A\u0643\u0627\u0641\u0626\u0629 \u0644\u062C\u0645\u064A\u0639 \u0627\u0644\u0645\u062A\u0639\u0627\u0645\u0644\u064A\u0646 \u0627\u0644\u0631\u0627\u063A\u0628\u064A\u0646 \u0641\u064A \u0627\u0644\u0627\u0644\u062A\u062D\u0627\u0642 \u0628\u0627\u0644\u062F\u0631\u0627\u0633\u0629 \u0627\u0644\u062C\u0627\u0645\u0639\u064A\u0629 \u062E\u0627\u0631\u062C \u0627\u0644\u062F\u0648\u0644\u0629\u060C \u0646\u062D\u064A\u0637\u0643\u0645 \u0639\u0644\u0645\u0627\u064B \u0628\u0623\u0646 \u0627\u0644\u0639\u062F\u062F \u0627\u0644\u0645\u0633\u0645\u0648\u062D \u0644\u0637\u0644\u0628\u0627\u062A \u0627\u0644\u0625\u0641\u0627\u062F\u0629 \u0639\u0646 \u0645\u0624\u0633\u0633\u0629 \u062A\u0639\u0644\u064A\u0645\u064A\u0629/ \u0628\u0631\u0646\u0627\u0645\u062C \u062F\u0631\u0627\u0633\u064A \u0647\u0648 (3) \u0637\u0644\u0628\u0627\u062A \u0643\u062D\u062F \u0623\u0642\u0635\u0649.<br/> \u0639\u0644\u0645\u0627\u064B \u0623\u0646\u0647 \u064A\u0645\u0643\u0646\u0643\u0645 \u0627\u0644\u062A\u0642\u062F\u0645 \u0628\u0637\u0644\u0628\u0627\u062A \u0623\u062E\u0631\u0649 \u0628\u0639\u062F \u0625\u0646\u062C\u0627\u0632 \u0627\u0644\u062B\u0644\u0627\u062B\u0629 \u0637\u0644\u0628\u0627\u062A \u062C\u0645\u064A\u0639\u0647\u0627\u060C \u0639\u0644\u0649 \u0623\u0646 \u0644\u0627 \u064A\u06