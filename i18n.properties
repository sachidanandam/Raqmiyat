different academic years with subjects and marks obtained by the student should be brought and attested by the Ministry of Education or the District to which the school is affiliated.</li></ol></div></div>~|~<div dir\="rtl" style\="padding-left\:5px;padding-right\:5px;font-size\:12pt;padding-top\:10px;"><h2 style\="color\:\#A50505;font-size\:12pt;display\:inline;"> \u0623\u0648\u0644\u0627\u064B\: \u0645\u062A\u0637\u0644\u0628\u0627\u062A \u0627\u0644\u062A\u0635\u062F\u064A\u0642 \u0639\u0644\u0649 \u0627\u0644\u0648\u062B\u0627\u0626\u0642 \u0648\u0627\u0644\u0645\u0624\u0647\u0644\u0627\u062A \u0644\u0644\u0637\u0644\u0628\u0629 \u0627\u0644\u062E\u0631\u064A\u062C\u064A\u0646\: </h2></br><h3 style\="color\:\#A50505;font-size\:12pt;display\:inline">* \u0637\u0627\u0644\u0628 \u062E\u0631\u064A\u062C \u062D\u0627\u0635\u0644 \u0639\u0644\u0649 \u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u062F\u0628\u0644\u0648\u0645 \u0623\u0648 \u0627\u0644\u0628\u0643\u0627\u0644\u0648\u0631\u064A\u0648\u0633\: </h3><div> </div><div style\="color\:\#615F60;"> <div style\="padding-top\:15px;">1.    \u0627\u0644\u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u0623\u0635\u0644\u064A\u0629. </div><div style\="padding-top\:15px;">2.        \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u0627\u0644\u0623\u0635\u0644\u064A.</div><div  style\="padding-top\:15px;">3.       \u0627\u0644\u0645\u0624\u0647\u0644 \u0627\u0644\u0633\u0627\u0628\u0642 (\u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u062B\u0627\u0646\u0648\u064A\u0629 \u0627\u0644\u0639\u0627\u0645\u0629)\u060C \u0628\u062D\u0633\u0628 \u0627\u0644\u062D\u0627\u0644\u0627\u062A \u0627\u0644\u062A\u0627\u0644\u064A\u0629\: </div><div><strong></strong> </div><div style\="padding-top\:15px;"><strong>\u0623\u200C- \u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u062B\u0627\u0646\u0648\u064A\u0629 \u0627\u0644\u0639\u0627\u0645\u0629 \u0627\u0644\u0635\u0627\u062F\u0631\u0629 \u0645\u0646 \u062E\u0627\u0631\u062C \u0627\u0644\u062F\u0648\u0644\u0629</strong>\: </div><div style\="text-align\:justify;padding-top\:15px;padding-right\:20px;">     \u2022 \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u0635\u0627\u062F\u0631\u0629 \u0645\u0646 \u0625\u062D\u062F\u0649 \u0627\u0644\u062F\u0648\u0644 \u0627\u0644\u0639\u0631\u0628\u064A\u0629\u060C \u0627\u0644\u0645\u0637\u0644\u0648\u0628 \u0625\u062D\u0636\u0627\u0631 \u0627\u0644\u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u0623\u0635\u0644\u064A\u0629         \u0645\u0635\u062F\u0642\u0629 \u0645\u0646 \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062E\u0627\u0631\u062C\u064A\u0629 \u0627\u0644\u0625\u0645\u0627\u0631\u0627\u062A\u064A\u0629 \u0648\u0633\u0641\u0627\u0631\u0629 \u0627\u0644\u0628\u0644\u062F \u0627\u0644\u0635\u0627\u062F\u0631\u0629 \u0639\u0646\u0647. </div><div style\="text-align\:justify;padding-top\:15px;padding-right\:20px;">     \u2022 \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u0635\u0627\u062F\u0631\u0629 \u0645\u0646 \u0625\u062D\u062F\u0649 \u0627\u0644\u062F\u0648\u0644 \u0627\u0644\u0623\u062C\u0646\u0628\u064A\u0629\u060C \u0627\u0644\u0645\u0637\u0644\u0648\u0628 \u0645\u0639\u0627\u062F\u0644\u0629 \u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u062B\u0627\u0646\u0648\u064A\u0629 \u0627\u0644\u0639\u0627\u0645\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062A\u0631\u0628\u064A\u0629 \u0648\u0627\u0644\u062A\u0639\u0644\u064A\u0645. </div><div><strong></strong> </div><div style\="padding-top\:15px;"><strong>\u0628\u200C- \u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u062B\u0627\u0646\u0648\u064A\u0629 \u0627\u0644\u0639\u0627\u0645\u0629 \u0627\u0644\u0635\u0627\u062F\u0631\u0629 \u0645\u0646 \u062F\u0627\u062E\u0644 \u0627\u0644\u062F\u0648\u0644\u0629\: </strong></div><div><div style\="text-align\:justify;padding-top\:15px;padding-right\:20px;">     \u2022 <span style\="text-decoration\:underline"><strong>\u0645\u062F\u0627\u0631\u0633 \u062D\u0643\u0648\u0645\u064A\u0629</strong></span> \u0623\u0648 \u062E\u0627\u0635\u0629 \u062A\u062A\u0628\u0639 \u0645\u0646\u0647\u0627\u062C \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062A\u0631\u0628\u064A\u0629 \u0648\u0627\u0644\u062A\u0639\u0644\u064A\u0645\u060C \u0627\u0644\u0645\u0637\u0644\u0648\u0628 \u0625\u062D\u0636\u0627\u0631     \u0627\u0644\u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u0623\u0635\u0644\u064A\u0629 (\u0627\u0644\u062B\u0627\u0646\u0648\u064A\u0629 \u0627\u0644\u0639\u0627\u0645\u0629) \u0623\u0648 \u0635\u0648\u0631\u0629 \u0637\u0628\u0642 \u0627\u0644\u0623\u0635\u0644 \u0639\u0646\u0647\u0627. </div><div style\="padding-top\:15px;padding-right\:20px;">     <span style\="text-decoration\:underline"><strong>\u2022</strong></span><span style\="text-decoration\:underline"><strong> \u0645\u062F\u0627\u0631\u0633 \u062E\u0627\u0635\u0629\: </strong></span></div><div style\="text-align\:justify;padding-top\:15px;">      1. \u0645\u0639\u0627\u062F\u0644\u0629 \u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u062B\u0627\u0646\u0648\u064A\u0629 \u0627\u0644\u0639\u0627\u0645\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062A\u0631\u0628\u064A\u0629 \u0648\u0627\u0644\u062A\u0639\u0644\u064A\u0645. </div></div><div style\="text-align\:justify;padding-top\:15px;">      2. \u062A\u062A\u0628\u0639 \u0627\u0644\u0645\u0646\u0647\u0627\u062C \u0627\u0644\u0628\u0631\u064A\u0637\u0627\u0646\u064A \u0623\u0648 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u060C \u0627\u0644\u0645\u0637\u0644\u0648\u0628 \u0625\u062D\u0636\u0627\u0631 \u0625\u0641\u0627\u062F\u0629 \u0645\u0646  \u0627\u0644\u0645\u062F\u0631\u0633\u0629 \u0628\u0627\u0644\u062A\u0633\u0644\u0633\u0644 \u0627\u0644\u062F\u0631\u0627\u0633\u064A \u0644\u0644\u0633\u0646\u0648\u0627\u062A \u0627\u0644\u062F\u0631\u0627\u0633\u064A\u0629 \u0627\u0644\u0645\u062E\u062A\u0644\u0641\u0629 \u0641\u064A \u0627\u0644\u0645\u0631\u062D\u0644\u0629 \u0627\u0644\u062B\u0627\u0646\u0648\u064A\u0629 \u0645\u0648\u0636\u062D \u0628\u0647\u0627 \u0627\u0644\u0645\u0648\u0627\u062F \u0627\u0644\u062F\u0631\u0627\u0633\u064A\u0629 \u0648\u0627\u0644\u062F\u0631\u062C\u0627\u062A \u0627\u0644\u062D\u0627\u0635\u0644 \u0639\u0644\u064A\u0647\u0627 \u0627\u0644\u0637\u0627\u0644\u0628\u060C \u0645\u0635\u062F\u0642\u0629\u064B \u0645\u0646 \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062A\u0631\u0628\u064A\u0629 \u0648\u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0623\u0648 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629 \u0627\u0644\u062A\u0627\u0628\u0639\u0629 \u0644\u0647\u0627.</div><div style\="text-align\:justify;padding-top\:15px;"> </div><div style\="text-align\:justify;"><div style\="padding-top\:15px;"> 4-         \u0627\u0644\u062A\u0623\u0643\u062F \u0645\u0646 \u0635\u062D\u0629 \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u062D\u0648\u0644\u0629 \u0641\u064A \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A\:</div><div style\="padding-top\:15px;">\u0625\u0630\u0627 \u0643\u0627\u0646 \u0627\u0644\u0637\u0627\u0644\u0628 \u0644\u062F\u064A\u0647 \u0633\u0627\u0639\u0627\u062A \u0645\u062D\u0648\u0644\u0629 \u0641\u064A \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u0644\u0644\u062F\u0631\u062C\u0629 \u0627\u0644\u0645\u0631\u0627\u062F \u0627\u0644\u062A\u0635\u062F\u064A\u0642 \u0639\u0644\u0649 \u0634\u0647\u0627\u062F\u062A\u0647\u0627 \u064A\u062C\u0628 \u062A\u0648\u0641\u064A\u0631 \u0627\u0644\u062A\u0627\u0644\u064A \:</div><div style\="padding-top\:15px;"> 1. \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u062D\u0648\u0644\u0629 \u0641\u064A \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u062A\u0645\u062A \u062F\u0631\u0627\u0633\u062A\u0647\u0627 \u0641\u064A \u0625\u062D\u062F\u0649 \u0645\u0624\u0633\u0633\u0627\u062A \u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0627\u0644\u0639\u0627\u0644\u064A \u0627\u0644\u062E\u0627\u0635 \u062F\u0627\u062E\u0644 \u0627\u0644\u062F\u0648\u0644\u0629\u060C \u064A\u062C\u0628 \u0623\u0646 \u064A\u0635\u062F\u0642 \u0627\u0644\u0643\u0634\u0641 \u0645\u0646 \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0627\u0644\u0639\u0627\u0644\u064A \u0648\u0627\u0644\u0628\u062D\u062B \u0627\u0644\u0639\u0644\u0645\u064A - \u0642\u0633\u0645 \u062A\u0635\u062F\u064A\u0642 \u0627\u0644\u0634\u0647\u0627\u062F\u0627\u062A.</div><div style\="padding-top\:15px;"> 2. \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u062D\u0648\u0644\u0629 \u0641\u064A \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u062A\u0645\u062A \u062F\u0631\u0627\u0633\u062A\u0647\u0627 \u0641\u064A \u0623\u062D\u062F \u0645\u0624\u0633\u0633\u0627\u062A \u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0627\u0644\u0639\u0627\u0644\u064A \u062E\u0627\u0631\u062C \u0627\u0644\u062F\u0648\u0644\u0629\u060C \u0641\u064A\u062A\u0645 \u0627\u0644\u062A\u0623\u0643\u062F \u0645\u0646 \u0635\u062D\u062A\u0647\u0627 \u0628\u0625\u062D\u062F\u0649 \u0627\u0644\u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u062A\u0627\u0644\u064A\u0629\:</div><div style\="padding-top\:15px;">     \u0623\u200C- \u0642\u064A\u0627\u0645 \u0627\u0644\u0645\u0624\u0633\u0633\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629 \u0627\u0644\u0645\u062D\u0648\u0644 \u0625\u0644\u064A\u0647\u0627 \u0627\u0644\u0637\u0627\u0644\u0628 \u0628\u0645\u0631\u0627\u0633\u0644\u0629 \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0627\u0644\u0639\u0627\u0644\u064A \u0645\u0628\u0627\u0634\u0631\u0629\u064B \u0628\u0647\u0630\u0627 \u0627\u0644\u0634\u0623\u0646.</div><div style\="padding-top\:15px;">     \u0628\u200C- \u0625\u062D\u0636\u0627\u0631 \u0627\u0644\u0637\u0627\u0644\u0628 \u0631\u0633\u0627\u0644\u0629 \u0645\u0646 \u0633\u0641\u0627\u0631\u0629 \u0627\u0644\u0628\u0644\u062F \u0627\u0644\u0635\u0627\u062F\u0631 \u0639\u0646\u0647 \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u0645\u0631\u0641\u0642\u0627\u064B \u0628\u0647\u0627 \u0631\u062F \u0627\u0644\u0645\u0624\u0633\u0633\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629 \u0627\u0644\u0630\u064A \u064A\u0641\u064A\u062F \u0628\u0635\u062D\u0629 \u0647\u0630\u0627 \u0627\u0644\u0643\u0634\u0641. </div><div style\="padding-top\:15px;">     \u062C_ \u0642\u064A\u0627\u0645 \u0627\u0644\u0645\u0624\u0633\u0633\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629 \u0627\u0644\u0645\u062D\u0648\u0644 \u0625\u0644\u064A\u0647\u0627 \u0627\u0644\u0637\u0627\u0644\u0628 \u0628\u0645\u062E\u0627\u0637\u0628\u0629 \u0627\u0644\u062C\u0627\u0645\u0639\u0629 \u0627\u0644\u0645\u062D\u0648\u0644 \u0645\u0646\u0647\u0627 \u0645\u0628\u0627\u0634\u0631\u0629\u064B \u0644\u0644\u062A\u0623\u0643\u062F \u0645\u0646 \u0635\u062D\u0629 \u0643\u0634\u0641 \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u062D\u0648\u0644\u0629\u060C \u0648\u0625\u0631\u0641\u0627\u0642 \u0627\u0644\u0631\u062F \u0628\u0647\u0630\u0627 \u0627\u0644\u0634\u0623\u0646.</div></div></div></div>~|~
lblGradStaticTextStep2=<div style\="padding-left\:5px;padding-right\:5px;font-size\:10pt;padding-top\:10px;font-family\:verdana;"><h3 style\="color\:\#A50505;font-size\:12pt;display\:inline;">A graduate holding master\:</h3><div style\="color\:\#615F60;"><ol style\="padding-left\:18px;"><li style\="padding-bottom\:15px">Original certificate </li><li style\="padding-bottom\:15px">Original record of transcripts</li> <li style\="padding-bottom\:15px">Bachelor's certificate as follows\: </li><ol style\="padding-left\:15px;"><li style\="padding-top\:5px;padding-bottom\:5px">If the certificate is issued outside the state\: the certificate (intermediate diploma/bachelor's) should be equalized by the MOHESR- CED. </li><li style\="padding-top\:5px;padding-bottom\:15px">If the certificate is issued inside the UAE\: The original or a facsimile of the certificate must be submitted if issued by governmental institutions.</li> <ul style\="list-style-type\:none;padding-left\:0px;"><li>The applicant should ensure that the preceding certificate has been or will be attested, if not previously attested by the MOHESR if issued by private institutions inside the UAE </li></ul></ol></ol></div></div>~|~<div dir\="rtl" style\="padding-left\:5px;padding-right\:5px;padding-top\:10px;"><h3 style\="color\:\#A50505;font-size\:12pt;display\:inline;">* \u0637\u0627\u0644\u0628 \u062E\u0631\u064A\u062C \u062D\u0627\u0635\u0644 \u0639\u0644\u0649 \u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u0645\u0627\u062C\u0633\u062A\u064A\u0631\: </h3><div style \=    "color\:\#615F60;padding-left\:5px;padding-right\:5px;font-size\:12pt;"><div style\="padding-top\:15px;">1. \u0627\u0644\u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u0623\u0635\u0644\u064A\u0629.</div> <div style\="padding-top\:15px;">2. \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u0627\u0644\u0623\u0635\u0644\u064A. <div /><div style\="padding-top\:15px;">3. \u0634\u0647\u0627\u062F\u0629 \u0627\u0644\u0628\u0643\u0627\u0644\u064