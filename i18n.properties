rtxtContent3=The Ministry of Higher Education and Scientific Research announces launching delivery service in cooperation with Empost beginning from February 2011 where applications concerning the equivalence of documents issued abroad will be delivered through the offices of Empost throughout the country. As for receiving the finalized applications, they will be received through Customer Service Center at the Ministry.~|~ ~|~
rtxtContent4=The relevant applicant can submit an application for reconsideration of the Certificate Equivalency Committee's (CEC's) decision within six months from the date of notification if the applicant has new information that has not been reported before to the CEC. Then, the CEC decision will be irrevocable.~|~\u064A\u0645\u0643\u0646 \u062A\u0642\u062F\u064A\u0645 \u0627\u0644\u0637\u0644\u0628 \u0645\u0646 \u0627\u062C\u0644 \u0627\u0639\u0627\u062F\u0629 \u0627\u0644\u062A\u0642\u064A\u064A\u0645 \u0628\u0648\u0627\u0633\u0637\u0629 \u0644\u062C\u0646\u0629 \u0645\u0639\u0627\u062F\u0644\u0629 \u0627\u0644\u0634\u0647\u0627\u062F\u0627\u062A \u062E\u0644\u0627\u0644 6 \u0627\u0634\u0647\u0631 \u0645\u0646 \u062A\u0627\u0631\u064A\u062E \u0627\u0644\u0627\u062D\u0627\u0637\u0629,\u0641\u0649 \u062D\u0627\u0644\u0629 \u0648\u062C\u0648\u062F \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0644\u0645 \u064A\u062A\u0645 \u062A\u0642\u062F\u064A\u0645\u0647\u0627 \u0645\u0646 \u0642\u0628\u0644 \u0644\u0644\u062C\u0646\u0629. \u0628\u0639\u062F \u0630\u0644\u0643 \u064A\u0643\u0648\u0646 \u0642\u0631\u0627\u0631 \u0627\u0644\u0644\u062C\u0646\u0629 \u0646\u0647\u0627\u0626\u0649 ~|~
statictextCe1=<div style\="padding-left\:5px;padding-right\:5px;font-size\:10pt;padding-top\:10px;font-family\:verdana;"><h3 style\="color\:\#A50505;font-size\:12pt;display\:inline;">Instructions and Requirements</h3><div style\="color\:\#615F60;"><ol style\="padding-left\:18px;"><li style\="padding-bottom\:18px">The application must be only submitted by the certificate holder who assumes sole responsibility for the information contained in the application. Please be sure to read the instructions properly before submitting the application. For more information, please call 02-6428000.</li><li style\="padding-bottom\:18px">In case an applicant fails to attach the required documents or complete the requested information, the Ministry reserves the right to reject the application.</li><li style\="padding-bottom\:18px">It's not allowed to submit an application for a qualification that had been previously submitted for equivalency, and the relevant applicant can submit an application for Reconsideration of the Certificate Equivalency Committee's Decision within six months from the date of notification if the applicant has new information that has not been reported before to the CEC. Then, the CEC decision will be irrevocable.</li><li style\="padding-bottom\:18px">The Ministry apologizes for not receiving the following qualifications as they are beyond the mandate of the Certificate Equivalency Committee in the Ministry\:<br/><br/>a. Professional certificates that are given without study or after attending training courses.<br/>b. Educational documents and records if they were a part of study to acquire an academic degree.<br/>c. Cases that are found to have a clear violation of internationally accepted academic regulations.<br/>d. Programs that are restricted to specific categories of students such as those designed for foreign students.<br/>e. Any other cases to which the criteria and conditions governing the work of this CEC are not applicable.</li><li style\="padding-bottom\:18px">In order to give equivalency to a degree, all qualifications preceding that degree have to be verified to affirm their accuracy, accreditation and their academic levels. If you were granted a scholarship to study for a previous degree, please provide a letter confirming that. In case an applicant pursued studies at his/her own expense, a letter affirming the accuracy of the certificate along with all correspondence sent to and received from the concerned authorities in the country of study are to be submitted.</li><li style\="padding-bottom\:18px"> Unless the need should dictate otherwise, holders of academic qualifications issued 20 years on completion of the secondary school certificate or its equivalence shall be excluded from applying for certificate Equivalence.</li><li style\="padding-bottom\:18px">You can submit a request for equivalency from Sunday to Thursday from 7.30 a.m. till 2\:30 p.m. Please stick to the indicated dates and timings; otherwise, we reserve the right not to accept the application.</li><li style\="padding-bottom\:18px">Completed transactions shall be delivered through delivery service (Empost), except if the applicant requests to receive the transaction personally at the Ministry headquarters in the official working days (Sunday-Thursday) from 07\:30 a.m. to 02\:30 p.m.</li><li style\="padding-bottom\:18px">The fees shall be paid in e- cards (Visa- MasterCard) or e-dirham \u2013Second Generation.</li></ol></div></div>~|~<div dir\="rtl" style\="padding-left\:5px;padding-right\:5px;font-size\:12pt;padding-top\:10px;"><h3 style\="color\:\#A50505;font-size\:12pt;display\:inline;">\u0627\u0644\u062A\u0639\u0644\u064A\u0645\u0627\u062A \u0648\u0627\u0644\u0625\u0631\u0634\u0627\u062F\u0627\u062A</h3><br/><br/><br/><h3 style\="color\:\#A50505;font-size\:12pt;display\:inline;">\u0627\u0645\u0644\u0627\u062D\u0638\u0629\: \u064A\u062C\u0628 \u062A\u062D\u0645\u064A\u0644 \u0643\u0627\u0641\u0629 \u0627\u0644\u0648\u062B\u0627\u0626\u0642 \u0627\u0644\u0645\u0637\u0644\u0648\u0628\u0629 \u0644\u0644\u0645\u0639\u0627\u062F\u0644\u0629 \u0639\u0644\u0649 \u0635\u064A\u063A\u0629 \u0645\u0644\u0641 (   \u0628\u064A \u062F\u064A \u0627\u0641   ) \u0639\u0646\u062F \u062A\u0642\u062F\u064A\u0645 \u0637\u0644\u0628 \u0627\u0644\u0645\u0639\u0627\u062F\u0644\u0629 \u0627\u0644\u0625\u0644\u0643\u062A\u0631\u0648\u0646\u064A</h3><div style\="color\:\#615F60;"><ol style\="padding-left\:10px;"><li style\="padding-bottom\:10px"> \u064A\u062A\u0645 \u0625\u062F\u062E\u0627\u0644 \u0627\u0644\u0637\u0644\u0628 \u0645\u0646 \u0642\u0628\u0644 \u0635\u0627\u062D\u0628 \u0627\u0644\u0639\u0644\u0627\u0642\u0629 \u0641\u0642\u0637 \u0648\u064A\u062A\u062D\u0645\u0644 \u0645\u0633\u0624\u0648\u0644\u064A\u0629 \u0635\u062D\u0629 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u0645\u062F\u062E\u0644\u0629 \u0641\u064A \u0627\u0644\u0637\u0644\u0628\u061B \u0644\u0630\u0644\u0643 \u0627\u0642\u0631\u0623 \u0627\u0644\u0646\u0645\u0648\u0630\u062C \u062C\u064A\u062F\u0627\u064B \u0642\u0628\u0644 \u0625\u062F\u062E\u0627\u0644\u0647 \u0648\u0625\u0630\u0627 \u0631\u063A\u0628\u062A \u0641\u064A \u0645\u0632\u064A\u062F \u0645\u0646 \u0627\u0644\u062A\u0648\u0636\u064A\u062D \u0644\u0627 \u062A\u062A\u0631\u062F \u0641\u064A \u0627\u0644\u0627\u062A\u0635\u0627\u0644 \u0628\u0627\u0644\u0631\u0642\u0645 (6428000/02).</li><li style\="padding-bottom\:10px"> \u0627\u0644\u0648\u0632\u0627\u0631\u0629 \u0644\u0647\u0627 \u0627\u0644\u062D\u0642 \u0641\u064A \u0631\u0641\u0636 \u0627\u0644\u0637\u0644\u0628 \u0641\u064A \u062D\u0627\u0644 \u0639\u062F\u0645 \u0625\u0631\u0641\u0627\u0642 \u0643\u0627\u0641\u0629 \u0627\u0644\u0648\u062B\u0627\u0626\u0642 \u0627\u0644\u0645\u0637\u0644\u0648\u0628\u0629 \u0644\u0644\u0645\u0639\u0627\u062F\u0644\u0629 \u0623\u0648 \u0639\u062F\u0645 \u0627\u0633\u062A\u0643\u0645\u0627\u0644 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0627\u0644\u0645\u0637\u0644\u0648\u0628\u0629 \u0641\u064A \u0627\u0644\u0637\u0644\u0628.</li><li style\="padding-bottom\:10px">\u0644\u0627 \u064A\u062D\u0642 \u0625\u062F\u062E\u0627\u0644 \u0637\u0644\u0628 \u0644\u0645\u0639\u0627\u062F\u0644\u0629 \u0645\u0624\u0647\u0644 \u0642\u062F \u062A\u0645 \u0627\u0644\u062A\u0642\u062F\u0645 \u0644\u0645\u0639\u0627\u062F\u0644\u062A\u0647 \u0633\u0627\u0628\u0642\u0627\u064B\u060C \u0648\u0639\u0644\u0649 \u0635\u0627\u062D\u0628 \u0627\u0644\u0639\u0644\u0627\u0642\u0629 \u0645\u0631\u0627\u062C\u0639\u0629 \u0627\u0644\u0625\u062F\u0627\u0631\u0629 \u0648\u0627\u0644\u062A\u0642\u062F\u0645 \u0628\u0637\u0644\u0628 \u0625\u0639\u0627\u062F\u0629 \u0627\u0644\u0646\u0638\u0631 \u0641\u064A \u0642\u0631\u0627\u0631 \u0627\u0644\u0644\u062C\u0646\u0629 (\u062E\u0644\u0627\u0644 \u0641\u062A\u0631\u0629 \u0644\u0627 \u062A\u062A\u0639\u062F\u0649 \u0633\u062A\u0629 \u0623\u0634\u0647\u0631 \u0645\u0646 \u062A\u0627\u0631\u064A\u062E \u0642\u0631\u0627\u0631 \u0627\u0644\u0644\u062C\u0646\u0629) \u0625\u0630\u0627 \u0645\u0627 \u0627\u0633\u062A\u062C\u062F\u062A \u0628\u064A\u0627\u0646\u0627\u062A \u0644\u0645 \u064A\u0633\u0628\u0642 \u0639\u0631\u0636\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u0644\u062C\u0646\u0629\u060C \u0648\u062D\u064A\u0646\u0626\u0630 \u064A\u0639\u062A\u0628\u0631 \u0642\u0631\u0627\u0631 \u0627\u0644\u0644\u062C\u0646\u0629 \u0646\u0647\u0627\u0626\u064A\u0627\u064B.</li><li style\="padding-bottom\:10px">   \u0646\u0623\u0633\u0641 \u0639\u0646 \u0639\u062F\u0645 \u0627\u0633\u062A\u0644\u0627\u0645 \u0627\u0644\u0645\u0624\u0647\u0644\u0627\u062A \u0627\u0644\u062A\u0627\u0644\u064A\u0629 \u0643\u0648\u0646\u0647\u0627 \u0644\u0627 \u062A\u062F\u062E\u0644 \u0636\u0645\u0646 \u0627\u062E\u062A\u0635\u0627\u0635 \u0644\u062C\u0646\u0629 \u0645\u0639\u0627\u062F\u0644\u0629 \u0627\u0644\u0645\u0624\u0647\u0644\u0627\u062A \u0628\u0627\u0644\u0648\u0632\u0627\u0631\u0629\:<br/>\u00B7        \u0627\u0644\u0634\u0647\u0627\u062F\u0627\u062A \u0627\u0644\u062D\u0631\u0641\u064A\u0629 \u0627\u0644\u062A\u064A \u0644\u0627 \u062A\u062A\u0636\u0645\u0646 \u062F\u0631\u0627\u0633\u0629 \u0623\u0648 \u0627\u0644\u0634\u0647\u0627\u062F\u0627\u062A \u0627\u0644\u0645\u0645\u0646\u0648\u062D\u0629 \u0646\u062A\u064A\u062C\u0629 \u062F\u0648\u0631\u0627\u062A \u062A\u062F\u0631\u064A\u0628\u064A\u0629.<br/>\u00B7        \u0627\u0644\u0648\u062B\u0627\u0626\u0642 \u0648\u0627\u0644\u0633\u062C\u0644\u0627\u062A \u0627\u0644\u062F\u0631\u0627\u0633\u064A\u0629 \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u062C\u0632\u0621\u0627\u064B \u0645\u0646 \u0627\u0644\u062F\u0631\u0627\u0633\u0629 \u0644\u0644\u062D\u0635\u0648\u0644 \u0639\u0644\u0649 \u062F\u0631\u062C\u0629 \u0639\u0644\u0645\u064A\u0629.<br/>\u00B7        \u0627\u0644\u062D\u0627\u0644\u0627\u062A \u0627\u0644\u062A\u064A \u064A\u062A\u0636\u062D \u0623\u0646 \u0628\u0647\u0627 \u0645\u062E\u0627\u0644\u0641\u0629 \u0648\u0627\u0636\u062D\u0629 \u0644\u0644\u0646\u0638\u0645 \u0627\u0644\u0623\u0643\u0627\u062F\u064A\u0645\u064A\u0629 \u0627\u0644\u0645\u062A\u0639\u0627\u0631\u0641 \u0639\u0644\u064A\u0647\u0627 \u062F\u0648\u0644\u064A\u0627\u064B.<br/>\u00B7        \u0627\u0644\u0628\u0631\u0627\u0645\u062C \u0627\u0644\u0645\u0642\u062A\u0635\u0631\u0629 \u0639\u0644\u0649 \u0634\u0631\u0627\u0626\u062D \u0645\u0639\u064A\u0646\u0629 \u0645\u0646 \u0627\u0644\u0637\u0644\u0628\u0629 \u0643\u0627\u0644\u0645\u062E\u0635\u0635\u0629 \u0644\u0644\u0637\u0644\u0628\u0629 \u0627\u0644\u0623\u062C\u0627\u0646\u0628.<br/>\u00B7        \u0623\u064A\u0629 \u062D\u0627\u0644\u0627\u062A \u0623\u062E\u0631\u0649 \u0644\u0627 \u062A\u0646\u0637\u0628\u0642 \u0639\u0644\u064A\u0647\u0627 \u0627\u0644\u0645\u0639\u0627\u064A\u064A\u0631 \u0648\u0627\u0644\u0634\u0631\u0648\u0637 \u0627\u0644\u0645\u0646\u0638\u0645\u0629 \u0644\u0639\u0645\u0644 \u0647\u0630\u0647 \u0627\u0644\u0644\u062C\u0646\u0629.  </li><li style\="padding-bottom\:10px">    \u0627\u0639\u0644\u0645 \u0644\u0645\u0639\u0627\u062F\u0644\u0629 \u0627\u0644\u0645\u0624\u0647\u0644 \u0627\u0644\u0639\u0644\u0645\u064A \u064A\u062A\u0645 \u0627\u0644\u0646\u0638\u0631 \u0641\u064A \u062C\u0645\u064A\u0639 \u0627\u0644\u0645\u0624\u0647\u0644\u0627\u062A \u0627\u0644\u0633\u0627\u0628\u0642\u0629 \u0644\u0647 \u0648 \u0630\u0644\u0643 \u0644\u0644\u062A\u062D\u0642\u0642 \u0645\u0646 \u0635\u062D\u062A\u0647\u0627 \u0648\u0645\u062F\u0649 \u0627\u0639\u062A\u0645\u0627\u062F\u0647\u0627 \u0648\u0645\u0633\u062A\u0648\u0627\u0647\u0627 \u0627\u0644\u0623\u0643\u0627\u062F\u064A\u0645\u064A. \u0644\u0630\u0644\u0643 \u0625\u0630\u0627 \u0643\u0646\u062A \u0645\u0628\u062A\u0639\u062B\u0627\u064B \u0639\u0644\u0649 \u0646\u0641\u0642\u0629 \u062C\u0647\u0629 \u062D\u0643\u0648\u0645\u064A\u0629 \u0623\u0648 \u062E\u0627\u0635\u0629 \u062F\u0627\u062E\u0644 \u0627\u0644\u062F\u0648\u0644\u0629 \u0644\u062F\u0631\u0627\u0633\u0629 \u0625\u062D\u062F\u0649 \u0645\u0624\u0647\u0644\u0627\u062A\u0643 \u0627\u0644\u0639\u0644\u0645\u064A\u0629 \u0627\u0644\u0633\u0627\u0628\u0642\u0629 \u0623\u0648 \u062C\u0645\u064A\u0639\u0647\u0627 \u064A\u0631\u062C\u0649 \u0625\u0631\u0641\u0627\u0642 \u0631\u0633\u0627\u0644\u0629 \u0627\u0644\u0627\u0628\u062A\u0639\u0627\u062B \u0627\u0644\u062A\u064A \u062A\u0641\u064A\u062F \u0628\u0630\u0644\u0643 \u0639\u0646\u062F \u062A\u0642\u062F\u064A\u0645 \u0637\u0644\u0628 \u0627\u0644\u0645\u0639\u0627\u062F\u0644\u0629\u060C \u0623\u0645\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u0627\u0644\u062F\u0631\u0627\u0633\u0629 \u0639\u0644\u0649 \u062D\u0633\u0627\u0628\u0643 \u0627\u0644\u062E\u0627\u0635 \u0648\u0635\u0627\u062F\u0631\u0629 \u0645\u0646 \u0627\u0644\u062F\u0648\u0644 \u0627\u0644\u0645\u0637\u0644\u0648\u0628 \u0645\u0646\u0647\u0627 \u0631\u0633\u0627\u0644\u0629 \u0628\u0635\u062D\u0629 \u0627\u0644\u0645\u0624\u0647\u0644 \u0641\u064A\u062C\u0628 \u062A\u0648\u0641\u064A\u0631 \u062A\u0644\u0643 \u0627\u0644\u0631\u0633\u0627\u0644\u0629 \u0645\u0631\u0641\u0642\u0627\u064B \u0628\u0647\u0627 \u0631\u062F \u0627\u0644\u062C\u0647\u0627\u062A \u0627\u0644\u0645\u0639\u0646\u064A\u0629 \u0641\u064A \u0628\u0644\u062F \u0627\u0644\u062F\u0631\u0627\u0633\u0629.  </li><li style\="padding-bottom\:10px">   \u0645\u0627 \u0644\u0645 \u062A\u062F\u0639\u064F \u0627\u0644\u0636\u0631\u0648\u0631\u0629 \u0625\u0644\u0649 \u0630\u0644\u0643\u060C \u064A\u064F\u0633\u062A\u062B\u0646\u0649 \u062D\u0645\u0644\u0629 \u0627\u0644\u0645\u0624\u0647\u0644\u0627\u062A \u0627\u0644\u0623\u0643\u0627\u062F\u064A\u0645\u064A\u0629 \u0627\u0644\u0635\u0627\u062F\u0631\u0629 \u0642\u0628\u0644 20 \u0639\u0627\u0645\u0627\u064B \u0645\u0646 \u062A\u0642\u062F\u064A\u0645 \u0627\u0644\u062B\u0627\u0646\u0648\u064A\u0629 \u0627\u0644\u0639\u0627\u0645\u0629 \u0623\u0648 \u0645\u0627 \u064A\u0639\u0627\u062F\u0644\u0647\u0627 \u0639\u0646\u062F \u0627\u0644\u062A\u0642\u062F\u0645 \u0628\u0637\u0644\u0628 \u0644\u0645\u0639\u0627\u062F\u0644\u0629 \u0627\u0644\u0634\u0647\u0627\u062F\u0627\u062A </li><li style\="padding-bottom\:10px">     \u064A\u0645\u0643\u0646\u0643 \u0625\u064A\u062F\u0627\u0639 \u0637\u0644\u0628 \u0627\u0644\u0645\u0639\u0627\u062F\u0644\u0629 \u0645\u0646 \u0627\u0644\u0623\u062D\u062F \u0625\u0644\u0649 \u0627\u0644\u062E\u0645\u064A\u0633 \u0645\u0646 \u0627\u0644\u0633\u0627\u0639\u0629 07\:30 \u0635\u0628\u0627\u062D\u0627\u064B \u0648\u062D\u062A\u0649 \u0627\u0644\u0633\u0627\u0639\u0629 02\:30 \u0638\u0647\u0631\u0627\u064B. \u0646\u0631\u062C\u0648 \u0627\u0644\u0627\u0644\u062A\u0632\u0627\u0645 \u0628\u0647\u0630\u0647 \u0627\u0644\u0623\u064A\u0627\u0645 \u0648\u0627\u0644\u0645\u0648\u0627\u0642\u064A\u062A \u0648\u0625\u0644\u0627 \u0641\u0625\u0646\u0646\u0627 \u0646\u062D\u062A\u0641\u0638 \u0628\u0627\u0644\u062D\u0642 \u0628\u0639\u062F\u0645 \u0642\u0628\u0648\u0644 \u0627\u0644\u0637\u0644\u0628.</li><li style\="padding-bottom\:10px">       \u062A\u064F\u0633\u0644\u0645 \u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0627\u062A \u0627\u0644\u0645\u0646\u062C\u0632\u0629 \u0639\u0646 \u0637\u0631\u064A\u0642 \u062E\u062F\u0645\u0629 \u0627\u0644\u062A\u0648\u0635\u064A\u0644 (\u0627\u0645\u0628\u0648\u0633\u062A) \u0625\u0644\u0627 \u0641\u064A \u0628\u0639\u0636 \u0627\u0644\u062D\u0627\u0644\u0627\u062A \u0627\u0644\u062A\u064A \u064A\u0637\u0644\u0628 \u0641\u064A\u0647\u0627 \u0627\u0644\u0645\u062A\u0639\u0627\u0645\u0644 \u0627\u0633\u062A\u0644\u0627\u0645\u0647\u0627 \u0634\u062E\u0635\u064A\u0627\u064B \u0645\u0646 \u0627\u0644\u0648\u0632\u0627\u0631\u0629 \u0648\u062A\u0643\u0648\u0646 \u062E\u0644\u0627\u0644 \u0623\u064A\u0627\u0645 \u0627\u0644\u0639\u0645\u0644 \u0627\u0644\u0631\u0633\u0645\u064A (\u0645\u0646 \u0627\u0644\u0623\u062D\u062F \u0625\u0644\u0649 \u0627\u0644\u062E\u0645\u064A\u0633) \u0645\u0646 \u0627\u0644\u0633\u0627\u0639\u0629 7\:30 \u0635\u0628\u0627\u062D\u0627\u064B \u0648\u062D\u062A\u0649 \u0627\u0644\u0633\u0627\u0639\u0629 2\:30 \u0638\u0647\u0631\u0627\u064B.</li><li style\="padding-bottom\:10px">          \u064A\u062A\u0645 \u0627\u0644\u062F\u0641\u0639 \u0639\u0646 \u0637\u0631\u064A\u0642 \u0628\u0637\u0627\u0642\u0627\u062A \u0627\u0644\u062F\u0641\u0639 \u0627\u0644\u0625\u0644\u0643\u062A\u0631\u0648\u0646\u064A ( \u0641\u064A\u0632\u0627 \u2013 \u0645\u0627\u0633\u062A\u0631) \u0623\u0648 \u0628\u0637\u0627\u0642\u0627\u062A \u0627\u0644\u062F\u0631\u0647\u0645 \u0627\u0644\u0625\u0644\u0643\u062A\u0631\u0648\u0646\u064A - \u0627\u0644\u062C\u064A\u0644 \u0627\u0644\u062B\u0627\u0646\u0649</li><li style\="padding-bottom\:10px">\u064A\u062C\u0628 \u062A\u062D\u0645\u064A\u0644 \u0643\u0627\u0641\u0629 \u0627\u0644\u0648\u0633\u0627\u0626\u0637 \u0627\u0644\u0645\u0637\u0644\u0648\u0628\u0629 \u0644\u0644\u0645\u0639\u0627\u062F\u0644\u0629 \u0639\u0644\u0649 \u0635\u064A\u063A\u0629 \u0645\u0644\u0641 (\u0628\u064A \u062F\u064A \u0627\u0641) \