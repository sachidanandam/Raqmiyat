\="text-align\:justify;padding-bottom\:10px">2.       \u064A\u062C\u0628 \u0623\u0646 \u064A\u0630\u0643\u0631 \u0627\u0644\u0631\u0642\u0645 \u0627\u0644\u062C\u0627\u0645\u0639\u064A \u0644\u0644\u0637\u0627\u0644\u0628 \u0648\u0627\u0644\u062A\u062E\u0635\u0635 \u0641\u064A \u0627\u0644\u0648\u062B\u0627\u0626\u0642 \u0627\u0644\u0645\u0631\u0627\u062F \u0627\u0644\u062A\u0635\u062F\u064A\u0642 \u0639\u0644\u064A\u0647\u0627. </div><div style\="text-align\:justify"> </div><div style\="text-align\:justify;padding-bottom\:10px">3.        \u064A\u062C\u0628 \u0623\u0646 \u062A\u0643\u0648\u0646 \u0627\u0644\u0648\u062B\u0627\u0626\u0642 \u0627\u0644\u0645\u0631\u0627\u062F \u0627\u0644\u062A\u0635\u062F\u064A\u0642 \u0639\u0644\u064A\u0647\u0627 \u0645\u0648\u062B\u0642\u0629\u064B \u0628\u062E\u062A\u0645\u0648\u062A\u0648\u0642\u064A\u0639 \u0645\u0639\u062A\u0645\u062F \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0645\u0624\u0633\u0633\u0629 \u0627\u0644\u0635\u0627\u062F\u0631\u0629 \u0645\u0646\u0647\u0627 \u0648\u0644\u064A\u0633\u062A \u0635\u0648\u0631\u0629 \u0639\u0646\u0647\u0627. </div><div style\="text-align\:justify"> </div><div style\="text-align\:justify;padding-bottom\:10px">4-       \u0627\u0644\u062A\u0623\u0643\u062F \u0645\u0646 \u0635\u062D\u0629 \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u062D\u0648\u0644\u0629 \u0641\u064A \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A</div><div style\="text-align\:justify;padding-bottom\:10px"> </div><div style\="text-align\:justify;padding-bottom\:10px">\u0625\u0630\u0627 \u0643\u0627\u0646 \u0627\u0644\u0637\u0627\u0644\u0628 \u0644\u062F\u064A\u0647 \u0633\u0627\u0639\u0627\u062A \u0645\u062D\u0648\u0644\u0629 \u0641\u064A \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u0644\u0644\u062F\u0631\u062C\u0629 \u0627\u0644\u0645\u0631\u0627\u062F \u0627\u0644\u062A\u0635\u062F\u064A\u0642 \u0639\u0644\u0649 \u0634\u0647\u0627\u062F\u062A\u0647\u0627 \u064A\u062C\u0628 \u062A\u0648\u0641\u064A\u0631 \u0627\u0644\u062A\u0627\u0644\u064A \:</div><div style\="text-align\:justify;padding-bottom\:10px"> </div><div style\="text-align\:justify;padding-bottom\:10px"> 1. \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u062D\u0648\u0644\u0629 \u0641\u064A \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u062A\u0645\u062A \u062F\u0631\u0627\u0633\u062A\u0647\u0627 \u0641\u064A \u0625\u062D\u062F\u0649 \u0645\u0624\u0633\u0633\u0627\u062A \u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0627\u0644\u0639\u0627\u0644\u064A \u0627\u0644\u062E\u0627\u0635 \u062F\u0627\u062E\u0644 \u0627\u0644\u062F\u0648\u0644\u0629\u060C \u064A\u062C\u0628 \u0623\u0646 \u064A\u0635\u062F\u0642 \u0627\u0644\u0643\u0634\u0641 \u0645\u0646 \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0627\u0644\u0639\u0627\u0644\u064A \u0648\u0627\u0644\u0628\u062D\u062B \u0627\u0644\u0639\u0644\u0645\u064A - \u0642\u0633\u0645 \u062A\u0635\u062F\u064A\u0642 \u0627\u0644\u0634\u0647\u0627\u062F\u0627\u062A.</div><div style\="text-align\:justify"> </div><div style\="text-align\:justify;padding-bottom\:10px"> 2. \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u062D\u0648\u0644\u0629 \u0641\u064A \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u062A\u0645\u062A \u062F\u0631\u0627\u0633\u062A\u0647\u0627 \u0641\u064A \u0623\u062D\u062F \u0645\u0624\u0633\u0633\u0627\u062A \u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0627\u0644\u0639\u0627\u0644\u064A \u062E\u0627\u0631\u062C \u0627\u0644\u062F\u0648\u0644\u0629\u060C \u0641\u064A\u062A\u0645 \u0627\u0644\u062A\u0623\u0643\u062F \u0645\u0646 \u0635\u062D\u062A\u0647\u0627 \u0628\u0625\u062D\u062F\u0649 \u0627\u0644\u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u062A\u0627\u0644\u064A\u0629\:</div><div style\="text-align\:justify"> </div><div style\="text-align\:justify;padding-bottom\:10px">     \u0623\u200C- \u0642\u064A\u0627\u0645 \u0627\u0644\u0645\u0624\u0633\u0633\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629 \u0627\u0644\u0645\u062D\u0648\u0644 \u0625\u0644\u064A\u0647\u0627 \u0627\u0644\u0637\u0627\u0644\u0628 \u0628\u0645\u0631\u0627\u0633\u0644\u0629 \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645 \u0627\u0644\u0639\u0627\u0644\u064A \u0645\u0628\u0627\u0634\u0631\u0629\u064B \u0628\u0647\u0630\u0627 \u0627\u0644\u0634\u0623\u0646.</div><div style\="text-align\:justify;"> </div><div style\="text-align\:justify;padding-bottom\:10px">     \u0628\u200C- \u0625\u062D\u0636\u0627\u0631 \u0627\u0644\u0637\u0627\u0644\u0628 \u0631\u0633\u0627\u0644\u0629 \u0645\u0646 \u0633\u0641\u0627\u0631\u0629 \u0627\u0644\u0628\u0644\u062F \u0627\u0644\u0635\u0627\u062F\u0631 \u0639\u0646\u0647 \u0643\u0634\u0641 \u0627\u0644\u062F\u0631\u062C\u0627\u062A \u0645\u0631\u0641\u0642\u0627\u064B \u0628\u0647\u0627 \u0631\u062F \u0627\u0644\u0645\u0624\u0633\u0633\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629 \u0627\u0644\u0630\u064A \u064A\u0641\u064A\u062F \u0628\u0635\u062D\u0629 \u0647\u0630\u0627 \u0627\u0644\u0643\u0634\u0641. </div><div style\="text-align\:justify;padding-bottom\:10px"> </div><div style\="text-align\:justify;padding-bottom\:10px">     \u062C_ \u0642\u064A\u0627\u0645 \u0627\u0644\u0645\u0624\u0633\u0633\u0629 \u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629 \u0627\u0644\u0645\u062D\u0648\u0644 \u0625\u0644\u064A\u0647\u0627 \u0627\u0644\u0637\u0627\u0644\u0628 \u0628\u0645\u062E\u0627\u0637\u0628\u0629 \u0627\u0644\u062C\u0627\u0645\u0639\u0629 \u0627\u0644\u0645\u062D\u0648\u0644 \u0645\u0646\u0647\u0627 \u0645\u0628\u0627\u0634\u0631\u0629\u064B \u0644\u0644\u062A\u0623\u0643\u062F \u0645\u0646 \u0635\u062D\u0629 \u0643\u0634\u0641 \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u062D\u0648\u0644\u0629\u060C \u0648\u0625\u0631\u0641\u062